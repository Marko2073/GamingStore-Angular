<div class="col-12 pt-2">
  <div class="bg-secondary rounded h-100 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h6 class="mb-0">{{tableName}}</h6>
      <button class="btn btn-outline-success" >Insert <i class="fa fa-pen"></i></button>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          @for (key of keys; track $index){
            <th scope="col">{{key}}</th>
          }
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
          @for (row of response; track $index){
            <tr>
              @for (key of keys; track $index){
                @if (key=='path'){
                  <td><img src="http://localhost:5083/images/{{row[key]}}" alt="" style="width: 50px;"></td>
                } @else {
                  @if (row[key] == null){
                    <td>N/A</td>

                  } @else {
                    <td>{{row[key]}}</td>
                  }
                }
              }
              <td>
                <button class="btn btn-outline-warning" >Update <i class="fa fa-pen"></i></button>
              </td>
              <td>
                <button class="btn btn-outline-danger">Delete <i class="fa fa-trash"></i></button>
              </td>
              }

        </tbody>
      </table>
    </div>
  </div>
</div>
