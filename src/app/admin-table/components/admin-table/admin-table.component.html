

<div class="col-12 pt-2">
  <div class="bg-secondary rounded h-100 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h6 class="mb-0">{{tableName}}</h6>
      <a [routerLink]="['/admin/insert', tableName]" class="btn btn-outline-success">Insert</a>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          @for (key of keys; track $index){
          <th scope="col">{{key}}</th>
          }
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        @for (row of response; track $index){
        <tr>
          @for (key of keys; track $index){
          <td>{{row[key]}}</td>
          }
          <td>
            <a [routerLink]="['/admin/update', tableName, row['id']]" class="btn btn-outline-warning">Update</a>
          </td>
          <td>
            <button class="btn btn-outline-danger">Delete</button>
          </td>
        }

        </tbody>
      </table>
    </div>
  </div>
</div>
