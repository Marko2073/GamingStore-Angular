<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-12 mx-auto">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Login</span></h5>
      <div class="bg-light p-30 mb-5 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="col-lg-6 mx-auto">
            <div class="form-group">
              <label>E-mail</label>
              <input formControlName="email" class="form-control" type="text" placeholder="example@email.com">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input formControlName="password" class="form-control" type="password">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3">Login</button>
            </div>

            <div *ngIf="loginError" class="alert alert-danger">{{ loginError }}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
