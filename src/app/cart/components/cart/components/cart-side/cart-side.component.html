<h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>



<div class="bg-light p-30 mb-5">
  <div class="border-bottom pb-2">
    <div class="d-flex justify-content-between mb-3">
      <h6>Subtotal</h6>
      <h6>${{total}}</h6>



    </div>
    <div class="d-flex justify-content-between">
      <h6 class="font-weight-medium">Shipping</h6>
      @if (total<999){
        <h6 class="font-weight-medium">$10</h6>
      }
      @else{
        <h6 class="font-weight-medium">Free</h6>
      }

    </div>
  </div>
  <div class="pt-2">
    <div class="d-flex justify-content-between mt-2">
      <h5>Total</h5>
      @if (total<999){
        <h5>${{total+10}}</h5>
      }
      @else{
        <h5>${{total}}</h5>
      }

    </div>
    @if(isLoggedIn()){
      <button class="btn btn-block btn-primary font-weight-bold my-3 py-3" (click)="Checkout($event)">Checkout</button>
    } @else {
      <div class="p-4 bg-dark text-white rounded shadow-lg w-100  access-denied">
        <h2 class="text-primary">🚀 Almost there!</h2>
        <p class="mt-2">Looks like you're a guest! Create an account or log in to Checkout your cart.</p>
        <div class="mt-3">
          <a href="/login" class="btn btn-outline-primary me-2">🔑 Login</a>
          <a href="/register" class="btn btn-outline-light">📝 Register</a>
        </div>
      </div>

    }


  </div>
</div>
