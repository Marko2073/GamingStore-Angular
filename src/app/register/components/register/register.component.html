<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-12">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Register account</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="row">
          <form class="row">
            <div class="col-md-6 form-group">
              <label>First Name</label>
              <input class="form-control" type="text" formControlName="firstName" placeholder="John" />

            </div>
            <div class="col-md-6 form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" formControlName="lastName" placeholder="Doe" />

            </div>
            <div class="col-md-6 form-group">
              <label>E-mail</label>
              <input class="form-control" type="text" formControlName="email" placeholder="example@email.com" />

            </div>
            <div class="col-md-6 form-group">
              <label>Mobile No</label>
              <input class="form-control" type="text" formControlName="phone" placeholder="+123 456 789" />

            </div>
            <div class="col-md-6 form-group">
              <label>Address</label>
              <input class="form-control" type="text" formControlName="address" placeholder="123 Street" />

            </div>
            <div class="col-md-6 form-group">
              <label>City</label>
              <input class="form-control" type="text" formControlName="city" placeholder="New York" />

            </div>
            <div class="col-md-6 form-group">
              <label>Password</label>
              <input class="form-control" type="password" formControlName="password" />

            </div>
            <div class="col-md-6 form-group">
              <label>Retype password</label>
              <input class="form-control" type="password" formControlName="passwordc" />

            </div>
            <div class="col-md-6 form-group mx-auto">
              <input type="submit" value="Register" class="btn btn-block btn-primary font-weight-bold py-3" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
